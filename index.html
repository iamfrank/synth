<!doctype html>
<html>
  <head>
    <title>SYNTH v1.0</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section id="controls">
      <fieldset style="grid-area: 1/1/2/2">
        <legend>Volume</legend>
        <label for="vol">Master</label>
        <input type="range" id="vol" max="2" min="0" value="1" step="0.01" />
      </fieldset>
      <fieldset style="grid-area: 2/1/3/3">
        <legend>LFO</legend>
        <label for="tremfreq">Frequency</label>
        <input
          type="range"
          id="tremfreq"
          max="20"
          min="0"
          value="10"
          step="0.1"
        />
        <label for="tremgain">Gain</label>
        <input
          type="range"
          id="tremgain"
          max="1"
          min="0"
          value="0.5"
          step="0.01"
        />
      </fieldset>
      <!-- <input-knob value="50" min="-100" max="100"></input-knob> -->
      <fieldset style="grid-area: 1/3/3/4">
        <legend>Envelope</legend>
        <label for="attack">Attack</label>
        <input
          type="range"
          id="attack"
          max="1"
          min="0.01"
          value="0.1"
          step="0.01"
        />
        <label for="decay">Decay</label>
        <input
          type="range"
          id="decay"
          max="1"
          min="0.01"
          value="0.1"
          step="0.01"
        />
        <label for="sustain">Sustain</label>
        <input
          type="range"
          id="sustain"
          max="1"
          min="0.1"
          value="0.8"
          step="0.1"
        />
        <label for="release">Release</label>
        <input
          type="range"
          id="release"
          max="10"
          min="0.01"
          value="1"
          step="0.01"
        />
      </fieldset>
      <fieldset style="grid-area: 1/2/2/3">
        <legend>Waveform</legend>
        <select id="osctype">
          <option value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle" selected>Triangle</option>
        </select>
      </fieldset>
    </section>
    <section id="keyboard">
      <keyboard-key data-key="KeyA"></keyboard-key>
      <keyboard-key data-key="KeyS"></keyboard-key>
      <keyboard-key data-key="KeyD"></keyboard-key>
      <keyboard-key data-key="KeyF"></keyboard-key>
      <keyboard-key data-key="KeyG"></keyboard-key>
      <keyboard-key data-key="KeyH"></keyboard-key>
      <keyboard-key data-key="KeyJ"></keyboard-key>
      <keyboard-key data-key="KeyK"></keyboard-key>
      <keyboard-key data-key="KeyL"></keyboard-key>
    </section>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
