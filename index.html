<!doctype html>
<html>
  <head>
    <title>SYNTH v1.0</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section id="controls">
      <fieldset style="grid-area: 1/1/2/2">
        <legend>Volume</legend>
        <label for="vol">Master</label>
        <input type="range" id="vol" max="2" min="0" value="1" step="0.01" />
      </fieldset>
      <fieldset style="grid-area: 2/1/3/3">
        <legend>LFO</legend>
        <label for="tremfreq">Frequency</label>
        <input
          type="range"
          id="tremfreq"
          max="20"
          min="0"
          value="10"
          step="0.1"
        />
        <label for="tremgain">Gain</label>
        <input
          type="range"
          id="tremgain"
          max="1"
          min="0"
          value="0.5"
          step="0.01"
        />
      </fieldset>
      <!-- <input-knob value="50" min="-100" max="100"></input-knob> -->
      <fieldset style="grid-area: 1/3/3/4">
        <legend>Envelope</legend>
        <label for="attack">Attack</label>
        <input
          type="range"
          id="attack"
          max="1"
          min="0.01"
          value="0.1"
          step="0.01"
        />
        <label for="decay">Decay</label>
        <input
          type="range"
          id="decay"
          max="1"
          min="0.01"
          value="0.1"
          step="0.01"
        />
        <label for="sustain">Sustain</label>
        <input
          type="range"
          id="sustain"
          max="1"
          min="0.1"
          value="0.8"
          step="0.1"
        />
        <label for="release">Release</label>
        <input
          type="range"
          id="release"
          max="10"
          min="0.01"
          value="1"
          step="0.01"
        />
      </fieldset>
      <fieldset style="grid-area: 1/2/2/3">
        <legend>Waveform</legend>
        <select id="osctype">
          <option value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle" selected>Triangle</option>
        </select>
      </fieldset>
    </section>
    <section id="keyboard">
      <button id="tC4" title="C" class="white" data-keycode="KeyS">s</button>
      <button id="tCsharp4" title="C#" class="black" data-keycode="KeyE">
        e
      </button>
      <button id="tD4" title="D" class="white" data-keycode="KeyD">d</button>
      <button id="tDsharp4" title="D#" class="black" data-keycode="KeyR">
        r
      </button>
      <button id="tE4" title="E" class="white" data-keycode="KeyF">f</button>
      <button id="tF4" title="F" class="white" data-keycode="KeyG">g</button>
      <button id="tFsharp4" title="F#" class="black" data-keycode="KeyY">
        y
      </button>
      <button id="tG4" title="G" class="white" data-keycode="KeyH">h</button>
      <button id="tGsharp4" title="G#" class="black" data-keycode="KeyU">
        u
      </button>
      <button id="tA4" title="A" class="white" data-keycode="KeyJ">j</button>
      <button id="tAsharp4" title="A#" class="black" data-keycode="KeyI">
        i
      </button>
      <button id="tB4" title="B" class="white" data-keycode="KeyK">k</button>
    </section>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
